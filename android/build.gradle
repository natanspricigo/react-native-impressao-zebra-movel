buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"


def appProject = rootProject.allprojects.find { it.plugins.hasPlugin('com.android.application') }

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["RNImpressaoZebraMovel_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RNImpressaoZebraMovel_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()

  // Namespace support was added in 7.3.0
  if (major == 7 && minor >= 3) {
    return true
  }

  return major >= 8
}

android {
  if (supportsNamespace()) {
    namespace "com.impressaozebramovel"

    sourceSets {
      main {
        manifest.srcFile "src/main/AndroidManifestNew.xml"
      }
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

repositories {
  mavenCentral()
  google()
  jcenter()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  maven {
    // paytm all in one sdk
    url "https://artifactory.paytm.in/libs-release-local"
  }
  maven {
    // Android JSC is installed from npm
    url("$rootDir/../node_modules/jsc-android/dist")
  }

  // add below code - start
  configurations.all {
    resolutionStrategy {
      force "com.facebook.react:react-native:+"

      // use 0.9.0 to fix crash on Android 11
      force "com.facebook.soloader:soloader:0.9.0+"
      // force 'com.facebook.react:react-native:0.71.3'
    }
  }
  // code - end
  google()
  maven { url 'https://www.jitpack.io' }
}

dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation 'com.facebook.react:react-native:+'
  implementation 'com.facebook.react:react-native:+'
  implementation 'com.google.code.gson:gson:2.10.1'
  implementation fileTree(dir: 'src\\libs', include: ['*.aar', '*.jar'], exclude: [])
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    libraryName = "RNImpressaoZebraMovel"
    codegenJavaPackageName = "com.impressaozebramovel"
  }
}
